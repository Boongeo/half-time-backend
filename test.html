<!DOCTYPE html>
<html>
<head>
  <title>OAuth Test</title>
</head>
<body>
<h1>OAuth Test</h1>

<!-- Google 로그인 버튼 -->
<a href="http://localhost:4000/api/auth/google" style="
        display: inline-block;
        background-color: #4285f4;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        margin-bottom: 10px;
        display: block;
    ">
  Google로 로그인
</a>

<!-- GitHub 로그인 버튼 -->
<a href="http://localhost:4000/api/auth/github" style="
        display: inline-block;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        margin-top: 10px;
        margin-bottom: 10px;
        display: block;
    ">
  GitHub로 로그인
</a>

<!-- LinkedIn 로그인 버튼 -->
<a href="http://localhost:4000/api/auth/linkedin" style="
        display: inline-block;
        background-color: #0077B5;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        margin-top: 10px;
        display: block;
    ">
  LinkedIn으로 로그인
</a>

<script>
  // callback 처리를 위한 코드
  const urlParams = new URLSearchParams(window.location.search);
  const accessToken = urlParams.get('accessToken');
  const refreshToken = urlParams.get('refreshToken');

  if (accessToken && refreshToken) {
    console.log('Access Token:', accessToken);
    console.log('Refresh Token:', refreshToken);
  }
</script>
</body>
</html>
